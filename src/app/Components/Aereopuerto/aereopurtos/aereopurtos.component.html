<div class="container mt-3">
    <div class="row">
      <div class="col-12 text-center">
        <h2>Lista Aviones</h2>
  
        <div class="col text-end">
          <a class="btn btn-info" [routerLink]="['/agregar-aereopuerto']"
            ><i class="bi bi-plus"></i
          ></a>
        </div>
  
        <table class="table mt-3" *ngIf="data">
          <thead>
            <tr>
              <th scope="col">id</th>
              <th scope="col">Codigo</th>
              <th scope="col">Nombre del Areopuerto</th>
              <th scope="col">Municipio</th>
              <th scope="col">Estado</th>
              <th scope="col">Pais</th>
              
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of data" class="align-middle">
              <td>
                {{ item.id }}
              </td>
              <td>{{ item.codigo }}</td>

              <td>{{ item.nombreAereopuerto }}</td>

              <td>{{ item.municipio }}</td>

              <td>{{ item.estado }}</td>

              <td>{{ item.pais }}</td>
               
              <td>
                {{ item.tipoAvion }}
              </td>
              
  
              <td class="text-center">
                <button
                  [routerLink]="['/actualizar-avion/' + item.id]"
                  class="btn btn-light m-2"
                >
                  <i class="bi bi-pencil"></i>
                </button>
  
                <button class="btn btn-light m-2" >
                  <i class="bi bi-trash"></i>
                </button>
                <a
                  class="btn btn-light m-2"
                  [routerLink]="['/detalle-avion/' + item.id]"
                >
                  <i class="bi bi-info-circle"></i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="text-center" *ngIf="!data">
          <div class="spinner-grow" especiee="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
    </div>
  </div>
