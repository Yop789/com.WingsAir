<div class="container mt-3">
  <div class="row">
    <div class="col-12 text-center">
      <h2>Lista Aviones</h2>

      <div class="col text-end">
        <a class="btn btn-info" [routerLink]="['/agregar-alimentar']"
          ><i class="bi bi-plus"></i
        ></a>
      </div>

      <table class="table mt-3" *ngIf="data">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Tipo de Aviones</th>
            <th scope="col">Horas de vuelo</th>
            <th scope="col">capacidad de pasajeros</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data" class="align-middle">
            <td>
              {{ item.alimentador.id }}
            </td>
            <td>
              {{ item.tipoAvion }}
            </td>
            <td>{{ item.horasVuelo }}</td>
            <td>{{ item.capacidadPasajero }}</td>

            <td class="text-center">
              <button *ngIf="item.estado" class="btn btn-light m-2">
                <i class="bi bi-check"></i>
              </button>
              <a
                class="btn btn-light m-2"
                [routerLink]="['/detalle-alimentar/' + item.id]"
              >
                <i class="bi bi-info-circle"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="text-center" *ngIf="!data">
        <div class="spinner-grow" especiee="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
  </div>
</div>
